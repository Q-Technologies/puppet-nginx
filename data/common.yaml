---
nginx::install_package: true
nginx::package_name: nginx
nginx::start_service: true
nginx::service_name: nginx
nginx::config_dir: /etc/nginx
nginx::log_dir: /var/log/nginx
nginx::socket_dir: /var/sockets
nginx::cert_dir: /etc/nginx/certs
nginx::user: wwwrun
nginx::group: www
nginx::workers: 2
nginx::snh_bucket_size: 64
nginx::def_local_proxy_port: 8080
nginx::def_client_max_body_size: 512M
nginx::def_fastcgi_read_timeout: 60s
